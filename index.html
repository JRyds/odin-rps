<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rock Paper Scissors</h1>
<div class="scoreboard">
    <h2>Score</h2>
    <div class="player-score">0</div>
    <div class="computer-score">0</div>
</div>
<div class="game">
    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">Paper</button>
    <button class="choice" id="scissors">Scissors</button>
</div>
<div class="result"></div>
<button class="play-again" style="display: none;">Play again</button>
<script src="script.js"></script>
</body>
</html>
